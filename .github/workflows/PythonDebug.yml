name: PythonDebug
on:
  [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/master' || github.sha }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
  AWS_ACCESS_KEY_ID: AKIAVBLKPL2ZW2T7TYFQ
  AWS_SECRET_ACCESS_KEY: ${{ secrets.NODE_PRE_GYP_SECRETACCESSKEY }}
  NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}

jobs:
 python-debug-mac:
    name: Python Address Sanitizer (Mac Os)
    runs-on: macos-latest
    env:
      GEN: ninja
      BUILD_PYTHON: 1
      TREAT_WARNINGS_AS_ERRORS: 1
      FORCE_WARN_UNUSED: 1
      DUCKDEBUG: 1
      STATIC_OPENSSL: 1

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Run Python with sanitizer on
      run: |
        brew install openssl
        export OPENSSL_ROOT_DIR=`brew --prefix openssl`
        wget https://github.com/python/cpython/archive/refs/tags/v3.9.12.zip
        unzip v3.9.12.zip
        rm v3.9.12.zip
        cd cpython-3.9.12
        mkdir debug-build
        ./configure --with-ensurepip=install --with-address-sanitizer --with-undefined-behavior-sanitizer --prefix=${GITHUB_WORKSPACE}/debug-build --with-openssl=${OPENSSL_ROOT_DIR}
        make -j
        make install
        export PATH=${GITHUB_WORKSPACE}/debug-build/bin/:$PATH
        python3 -m pip install numpy
        python3 -m pip install pandas
        python3 -m pip install arrow
        python3 -m pip install pytest
        python3 -m pip install psutil
        cd ../tools/pythonpkg
        python3 setup.py install
        python3 -m pytest {project}/tests/fast
